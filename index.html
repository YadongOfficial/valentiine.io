<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day Greeting</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(45deg, #ff9a9e, #fad0c4, #fad0c4, #a1c4fd);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        .container {
            position: relative;
            text-align: center;
        }

        .greeting {
            font-size: 3em;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
        }

        .heart {
            font-size: 100px;
            animation: float 3s ease-in-out infinite;
            color: #ff0066;
        }

        .flowers {
            position: absolute;
            font-size: 50px;
            color: #ff69b4;
            animation: swing 2s ease-in-out infinite;
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0px); }
        }

        @keyframes swing {
            0% { transform: rotate(0deg); }
            25% { transform: rotate(5deg); }
            75% { transform: rotate(-5deg); }
            100% { transform: rotate(0deg); }
        }

        .message {
            font-size: 1.5em;
            color: white;
            text-align: center;
            margin: 20px;
            padding: 20px;
            background: rgba(255, 150, 150, 0.3);
            border-radius: 10px;
            backdrop-filter: blur(5px);
        }

        .heart2 {
            position: absolute;
            font-size: 40px;
            color: #ff0066;
            animation: float 3s ease-in-out infinite;
        }

        .heart3 {
            position: absolute;
            font-size: 60px;
            color: #ff0066;
            animation: float 3s ease-in-out infinite;
        }

        .personal-message {
            font-size: 1.2em;
            color: #ff69b4;
            margin-top: 30px;
        }
